<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>OAuth2 데모 애플리케이션</h1>
                <div th:if="${#authentication != null && #authentication.authenticated}">
                    <h3>환영합니다, <span th:text="${#authentication.name}"></span>님!</h3>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger" type="submit">로그아웃</button>
                    </form>
                </div>
                <div th:unless="${#authentication != null && #authentication.authenticated}">
                    <a href="/login" class="btn btn-primary">로그인</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
